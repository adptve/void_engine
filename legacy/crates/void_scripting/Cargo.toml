[package]
name = "void_scripting"
version = "0.1.0"
edition = "2021"
description = "WASM-based scripting and behavior plugin system for Metaverse Engine"

[features]
default = ["wasmtime-runtime"]
wasmtime-runtime = ["wasmtime"]

[dependencies]
# WASM runtime
wasmtime = { version = "27", optional = true }

# Serialization for plugin data
serde = { workspace = true }
serde_json = { workspace = true }

# Logging
log = { workspace = true }

# Thread-safe containers
parking_lot = { workspace = true }

# Core engine types
void_ecs = { workspace = true }
void_math = { workspace = true }
