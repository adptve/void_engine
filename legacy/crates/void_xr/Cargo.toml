[package]
name = "void_xr"
version.workspace = true
edition.workspace = true
description = "XR/AR/VR abstraction layer with dynamic mode switching"

[features]
default = ["std"]
std = []
hand-tracking = ["openxr-backend"]
passthrough = ["openxr-backend"]
openxr-backend = ["openxr"]

[dependencies]
void_core = { workspace = true }
void_math = { workspace = true }
void_render = { workspace = true }
log = { workspace = true }

# OpenXR support (optional, enabled via openxr-backend feature)
openxr = { version = "0.19", optional = true }
