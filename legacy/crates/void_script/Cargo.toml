[package]
name = "void_script"
version = "0.1.0"
edition = "2021"
description = "VoidScript runtime - scripting language for Void Engine"
license = "MIT OR Apache-2.0"

[dependencies]
# Workspace dependencies
void_core = { path = "../void_core" }
void_ir = { path = "../void_ir" }

# Concurrency
parking_lot = "0.12"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
log = "0.4"

# Error handling
thiserror = "1.0"

[features]
default = []
# Enable kernel integration - when disabled, builtins return mock data
kernel = []

[dev-dependencies]
