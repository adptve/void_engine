[package]
name = "void_editor"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Visual editor for metaverse-engine scenes"

[dependencies]
# Internal crates
void_core = { workspace = true }
void_math = { workspace = true }
void_ecs = { workspace = true }
void_ir = { workspace = true }
void_asset = { workspace = true }
void_asset_server = { workspace = true }
void_render = { workspace = true }
void_engine = { workspace = true }

# GUI (version 0.29 is compatible with wgpu 22 and winit 0.30)
egui = "0.29"
egui-wgpu = "0.29"
egui-winit = "0.29"

# Graphics
wgpu = { workspace = true }
winit = { workspace = true }
bytemuck = { workspace = true }
pollster = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
toml = "0.8"

# File dialogs
rfd = { workspace = true }

# Logging
log = { workspace = true }
env_logger = { workspace = true }

# Paths
dirs = "5"

# Image processing (for thumbnails)
image = "0.25"

[[bin]]
name = "void_editor"
path = "src/main.rs"
