[package]
name = "void_shader"
version = "0.1.0"
edition = "2021"
description = "Shader pipeline for Void Engine - compilation, validation, hot-reload"
license = "MIT OR Apache-2.0"

[dependencies]
# Workspace dependencies
void_core = { path = "../void_core" }

# Shader compilation
naga = { version = "0.14", features = ["wgsl-in", "wgsl-out", "spv-out", "glsl-out", "validate"] }

# File watching (optional)
notify = { version = "6.1", optional = true }

# Concurrency
parking_lot = "0.12"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
log = "0.4"

# Error handling
thiserror = "1.0"

[features]
default = []
hot-reload = ["notify"]

[dev-dependencies]
tempfile = "3.8"
