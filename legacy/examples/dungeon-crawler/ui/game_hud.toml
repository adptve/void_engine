# Game HUD Layout for Dungeon Crawler
# Demonstrates void_hud system (doc 28)

[hud]
name = "GameHUD"
enabled = true
safe_area_margin = 20

# =============================================================================
# HEALTH BAR (Top Left)
# =============================================================================
[[hud.elements]]
type = "progress_bar"
id = "health_bar"
anchor = "top_left"
offset = [20, 20]
size = [250, 28]
bind_to = "player.health.current"
bind_max = "player.health.max"

[hud.elements.style]
fill_color = [0.85, 0.15, 0.15, 1.0]
background_color = [0.2, 0.05, 0.05, 0.9]
border_color = [0.4, 0.1, 0.1, 1.0]
border_width = 2
corner_radius = 4
gradient = true
gradient_color = [1.0, 0.3, 0.3, 1.0]

[hud.elements.animation]
smooth_fill = true
smooth_speed = 5.0
flash_on_damage = true
flash_color = [1, 1, 1, 0.8]
flash_duration = 0.15

[[hud.elements]]
type = "text"
id = "health_text"
anchor = "top_left"
offset = [145, 24]
font = "ui/fonts/game_font.ttf"
font_size = 16
color = [1, 1, 1, 1]
bind_to = "player.health.current"
format = "{value:.0f}"
shadow = true
shadow_offset = [1, 1]

[[hud.elements]]
type = "image"
id = "health_icon"
anchor = "top_left"
offset = [24, 22]
size = [24, 24]
image = "ui/icons/heart.png"
tint = [1, 0.3, 0.3, 1]

# =============================================================================
# MANA BAR (Below Health)
# =============================================================================
[[hud.elements]]
type = "progress_bar"
id = "mana_bar"
anchor = "top_left"
offset = [20, 55]
size = [200, 20]
bind_to = "player.mana.current"
bind_max = "player.mana.max"

[hud.elements.style]
fill_color = [0.2, 0.4, 0.9, 1.0]
background_color = [0.05, 0.1, 0.25, 0.9]
border_color = [0.1, 0.2, 0.5, 1.0]
border_width = 2
corner_radius = 3

# =============================================================================
# GOLD COUNTER (Top Left, below bars)
# =============================================================================
[[hud.elements]]
type = "container"
id = "gold_container"
anchor = "top_left"
offset = [20, 85]
size = [120, 30]

[[hud.elements]]
type = "image"
id = "gold_icon"
parent = "gold_container"
offset = [0, 3]
size = [24, 24]
image = "ui/icons/gold_coin.png"

[[hud.elements]]
type = "text"
id = "gold_text"
parent = "gold_container"
offset = [30, 5]
font = "ui/fonts/game_font.ttf"
font_size = 20
color = [1, 0.85, 0.2, 1]
bind_to = "state.player_gold"
format = "{value}"
shadow = true

# =============================================================================
# SCORE (Top Right)
# =============================================================================
[[hud.elements]]
type = "text"
id = "score_label"
anchor = "top_right"
offset = [-20, 20]
font = "ui/fonts/game_font.ttf"
font_size = 18
color = [0.8, 0.8, 0.8, 1]
text = "SCORE"
align = "right"

[[hud.elements]]
type = "text"
id = "score_value"
anchor = "top_right"
offset = [-20, 42]
font = "ui/fonts/game_font.ttf"
font_size = 28
color = [1, 1, 1, 1]
bind_to = "state.score"
format = "{value:06}"
align = "right"
shadow = true

# =============================================================================
# CROSSHAIR (Center)
# =============================================================================
[[hud.elements]]
type = "image"
id = "crosshair"
anchor = "center"
offset = [0, 0]
size = [32, 32]
image = "ui/crosshair.png"
tint = [1, 1, 1, 0.8]

[hud.elements.animation]
pulse_on_target = true
pulse_color = [1, 0.3, 0.3, 1]

# =============================================================================
# EQUIPPED WEAPON (Bottom Left)
# =============================================================================
[[hud.elements]]
type = "container"
id = "weapon_container"
anchor = "bottom_left"
offset = [20, -20]
size = [80, 80]

[hud.elements.style]
background_color = [0.1, 0.1, 0.1, 0.8]
border_color = [0.4, 0.4, 0.4, 1]
border_width = 2
corner_radius = 8

[[hud.elements]]
type = "image"
id = "weapon_icon"
parent = "weapon_container"
offset = [8, 8]
size = [64, 64]
bind_to = "player.weapon.equipped.icon"

[[hud.elements]]
type = "text"
id = "weapon_name"
anchor = "bottom_left"
offset = [110, -50]
font = "ui/fonts/game_font.ttf"
font_size = 16
color = [0.9, 0.9, 0.9, 1]
bind_to = "player.weapon.equipped.name"

# =============================================================================
# QUICK SLOTS (Bottom Center)
# =============================================================================
[[hud.elements]]
type = "container"
id = "quickslots"
anchor = "bottom_center"
offset = [0, -20]
size = [300, 60]
layout = "horizontal"
spacing = 10

# Quick slot 1-5
[[hud.elements]]
type = "item_slot"
id = "quickslot_1"
parent = "quickslots"
size = [52, 52]
bind_to = "player.inventory.quickslot[0]"
hotkey = "1"
show_quantity = true
show_hotkey = true

[[hud.elements]]
type = "item_slot"
id = "quickslot_2"
parent = "quickslots"
size = [52, 52]
bind_to = "player.inventory.quickslot[1]"
hotkey = "2"
show_quantity = true
show_hotkey = true

[[hud.elements]]
type = "item_slot"
id = "quickslot_3"
parent = "quickslots"
size = [52, 52]
bind_to = "player.inventory.quickslot[2]"
hotkey = "3"
show_quantity = true
show_hotkey = true

[[hud.elements]]
type = "item_slot"
id = "quickslot_4"
parent = "quickslots"
size = [52, 52]
bind_to = "player.inventory.quickslot[3]"
hotkey = "4"
show_quantity = true
show_hotkey = true

[[hud.elements]]
type = "item_slot"
id = "quickslot_5"
parent = "quickslots"
size = [52, 52]
bind_to = "player.inventory.quickslot[4]"
hotkey = "5"
show_quantity = true
show_hotkey = true

# =============================================================================
# MINIMAP (Top Right Corner)
# =============================================================================
[[hud.elements]]
type = "minimap"
id = "minimap"
anchor = "top_right"
offset = [-20, 80]
size = [180, 180]
zoom = 0.5
rotation_mode = "player_up"
show_player = true
show_enemies = true
show_objectives = true
show_pickups = true

[hud.elements.style]
background_color = [0.05, 0.05, 0.1, 0.85]
border_color = [0.3, 0.3, 0.4, 1]
border_width = 2
corner_radius = 90  # Circular

[hud.elements.icons]
player = { image = "ui/minimap/player_arrow.png", size = [12, 16], color = [0.2, 0.8, 0.2, 1] }
enemy = { image = "ui/minimap/enemy_dot.png", size = [8, 8], color = [1, 0.2, 0.2, 1] }
objective = { image = "ui/minimap/objective.png", size = [12, 12], color = [1, 1, 0.2, 1] }
pickup = { image = "ui/minimap/pickup_dot.png", size = [6, 6], color = [0.2, 1, 0.2, 0.7] }

# =============================================================================
# BOSS HEALTH BAR (Top Center, hidden by default)
# =============================================================================
[[hud.elements]]
type = "container"
id = "boss_health_container"
anchor = "top_center"
offset = [0, 30]
size = [500, 50]
visible = false
bind_visibility = "boss_active"

[[hud.elements]]
type = "text"
id = "boss_name"
parent = "boss_health_container"
offset = [0, 0]
font = "ui/fonts/game_font_bold.ttf"
font_size = 20
color = [1, 0.3, 0.3, 1]
bind_to = "boss.name"
align = "center"

[[hud.elements]]
type = "progress_bar"
id = "boss_health_bar"
parent = "boss_health_container"
offset = [0, 25]
size = [500, 20]
bind_to = "boss.health.current"
bind_max = "boss.health.max"

[hud.elements.style]
fill_color = [0.7, 0.1, 0.1, 1]
background_color = [0.15, 0.05, 0.05, 0.9]
border_color = [0.5, 0.1, 0.1, 1]
border_width = 3

# =============================================================================
# DAMAGE NUMBERS (Floating Combat Text)
# =============================================================================
[hud.damage_numbers]
enabled = true
font = "ui/fonts/damage_font.ttf"
font_size = 24
float_speed = 80
fade_time = 1.2
spread = 30

[hud.damage_numbers.colors]
physical = [1, 1, 1, 1]
fire = [1, 0.5, 0.1, 1]
ice = [0.3, 0.7, 1, 1]
poison = [0.3, 0.9, 0.3, 1]
critical = [1, 1, 0.2, 1]
heal = [0.2, 1, 0.4, 1]

[hud.damage_numbers.critical]
scale = 1.5
outline = true
outline_color = [0.3, 0.1, 0, 1]

# =============================================================================
# NOTIFICATIONS (Center Right)
# =============================================================================
[[hud.elements]]
type = "notification_area"
id = "notifications"
anchor = "center_right"
offset = [-20, 0]
size = [350, 300]
max_notifications = 5
notification_duration = 4.0
fade_duration = 0.5
spacing = 10
stack_direction = "up"

[hud.elements.style]
background_color = [0.1, 0.1, 0.1, 0.7]
border_radius = 8
padding = 10

# =============================================================================
# INTERACTION PROMPT (Bottom Center)
# =============================================================================
[[hud.elements]]
type = "container"
id = "interact_prompt"
anchor = "bottom_center"
offset = [0, -100]
size = [300, 50]
visible = false
bind_visibility = "can_interact"

[hud.elements.style]
background_color = [0.05, 0.05, 0.1, 0.85]
border_color = [0.4, 0.4, 0.5, 1]
border_width = 2
corner_radius = 8

[[hud.elements]]
type = "text"
id = "interact_key"
parent = "interact_prompt"
offset = [15, 15]
font = "ui/fonts/game_font_bold.ttf"
font_size = 20
color = [1, 0.9, 0.3, 1]
text = "[E]"

[[hud.elements]]
type = "text"
id = "interact_text"
parent = "interact_prompt"
offset = [50, 15]
font = "ui/fonts/game_font.ttf"
font_size = 18
color = [0.9, 0.9, 0.9, 1]
bind_to = "interact_target.prompt_text"

# =============================================================================
# DEATH SCREEN (Overlay, hidden by default)
# =============================================================================
[[hud.elements]]
type = "container"
id = "death_screen"
anchor = "center"
offset = [0, 0]
size = ["100%", "100%"]
visible = false
bind_visibility = "player.is_dead"

[hud.elements.style]
background_color = [0, 0, 0, 0.8]

[[hud.elements]]
type = "text"
id = "death_text"
parent = "death_screen"
offset = [0, -50]
font = "ui/fonts/game_font_bold.ttf"
font_size = 64
color = [0.8, 0.1, 0.1, 1]
text = "YOU DIED"
align = "center"

[[hud.elements]]
type = "text"
id = "respawn_text"
parent = "death_screen"
offset = [0, 50]
font = "ui/fonts/game_font.ttf"
font_size = 24
color = [0.7, 0.7, 0.7, 1]
text = "Press SPACE to respawn at checkpoint"
align = "center"

[hud.elements.animation]
fade_in = true
fade_duration = 1.0
