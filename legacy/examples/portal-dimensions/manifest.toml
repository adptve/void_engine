[package]
name = "portal-dimensions"
display_name = "Portal Dimensions"
version = "1.0.0"
description = "Mind-bending recursive portals with reality-warping effects, dimension hopping, and impossible geometry"
author = "Void Engine Team"
license = "MIT"
keywords = ["portal", "recursive", "dimensions", "impossible", "geometry"]
categories = ["demo", "visualization", "showcase"]

[app]
app_type = "demo"
entry = "scripts/main.vs"

# Portal rendering requires multiple render targets
[[app.layers]]
name = "world"
type = "content"
priority = 0
blend = "replace"

[[app.layers]]
name = "portal_a"
type = "portal"
priority = 10
blend = "replace"

[[app.layers]]
name = "portal_b"
type = "portal"
priority = 20
blend = "replace"

[[app.layers]]
name = "distortion"
type = "effect"
priority = 50
blend = "normal"

[[app.layers]]
name = "chromatic"
type = "effect"
priority = 60
blend = "normal"

[[app.layers]]
name = "ui"
type = "overlay"
priority = 100
blend = "normal"

[app.permissions]
scripts = true

[app.resources]
max_entities = 10000
max_memory = 268435456
max_layers = 8
max_cpu_ms = 16.0

[assets]
include = ["assets/"]

[scripts]
language = "voidscript"

[platform]
min_version = "1.0.0"
required_features = ["webgpu", "render_targets"]
