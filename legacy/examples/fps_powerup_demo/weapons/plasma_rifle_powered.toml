# ============================================================================
# PLASMA RIFLE [SURGE] - Powered Up Weapon
# ============================================================================
# Supercharged plasma rifle activated by Power Surge Core
# Powered Mode: 50 damage (+150%), 10 rounds/sec (+25%), penetrates 2 targets
# Gold visual effects, faster everything!
# ============================================================================

[weapon]
id = "plasma_rifle_powered"
name = "Plasma Rifle [SURGE]"
description = "POWER SURGE ACTIVE! Devastating energy output!"
type = "hitscan"
icon = "ui/icons/weapon_plasma_surge.png"
mesh = "weapons/plasma_rifle_surge.glb"
mesh_fp = "weapons/plasma_rifle_surge_fp.glb"

# ENHANCED hitscan configuration
[weapon.hitscan]
damage = 50                          # +150% damage!
damage_type = "energy_powered"
range = 180.0                        # +20% range
fire_rate = 10.0                     # +25% fire rate
spread = 0.5                         # Much more accurate
spread_increase_per_shot = 0.15      # Less spread buildup
spread_decrease_rate = 10.0          # Faster recovery
headshot_multiplier = 3.0            # Devastating headshots
penetration = 2                      # Pierce through 2 enemies!

# Ammunition (same capacity, faster reload)
[weapon.ammo]
type = "plasma"
magazine_size = 30
reserve_max = 180
reload_time = 1.2                    # 33% faster reload!
reload_type = "magazine"
auto_reload = true

# Fire modes
[weapon.fire_mode]
default = "auto"
modes = ["auto"]                     # Locked to auto in surge mode

# Enhanced ADS
[weapon.ads]
enabled = true
zoom = 2.0                           # Better zoom
spread_multiplier = 0.2              # Even more accurate
move_speed_multiplier = 0.8          # Less movement penalty
transition_time = 0.1                # Faster ADS

# Reduced recoil
[weapon.recoil]
vertical = 0.4                       # 50% less recoil
horizontal = 0.15
horizontal_random = 0.1
recovery_speed = 12.0

# GOLD visual effects
[weapon.effects]
muzzle_flash = "effects/weapons/plasma_muzzle_gold.toml"
muzzle_socket = "muzzle"
hit_effect = "effects/weapons/plasma_impact_gold.toml"
tracer = "effects/weapons/plasma_tracer_gold.toml"
tracer_speed = 800.0                 # Faster tracers
tracer_width = 1.5                   # Thicker tracers
shell_eject = false

# Screen effect while firing
[weapon.effects.screen]
chromatic_aberration = 0.002
bloom_boost = 1.3

# Enhanced audio
[weapon.audio]
fire = "sounds/weapons/plasma_fire_powered.wav"
fire_tail = "sounds/weapons/plasma_tail_powered.wav"
reload_start = "sounds/weapons/plasma_reload_start.wav"
reload_end = "sounds/weapons/plasma_reload_end.wav"
empty = "sounds/weapons/click.wav"

# Powered weapon glow
[weapon.glow]
enabled = true
color = [1, 0.8, 0.2]
intensity = 2.0
pulse = true
pulse_speed = 3.0

# Animations (same names, but could have unique powered versions)
[weapon.animations]
idle = "plasma_surge_idle"
fire = "plasma_surge_fire"
reload = "plasma_surge_reload"
draw = "plasma_surge_draw"
holster = "plasma_surge_holster"
