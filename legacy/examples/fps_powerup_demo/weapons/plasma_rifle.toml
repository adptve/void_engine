# ============================================================================
# PLASMA RIFLE - Standard Weapon
# ============================================================================
# The player's primary weapon - energy-based hitscan rifle
# Normal Mode: 20 damage per shot, 8 rounds/sec
# ============================================================================

[weapon]
id = "plasma_rifle"
name = "Plasma Rifle"
description = "Standard issue plasma weapon. Reliable and accurate."
type = "hitscan"
icon = "ui/icons/weapon_plasma.png"
mesh = "weapons/plasma_rifle.glb"
mesh_fp = "weapons/plasma_rifle_fp.glb"  # First-person arms model

# Hitscan configuration
[weapon.hitscan]
damage = 20
damage_type = "energy"
range = 150.0
fire_rate = 8.0                      # Shots per second
spread = 1.2                         # Degrees
spread_increase_per_shot = 0.3       # Spread increases while firing
spread_decrease_rate = 5.0           # Spread recovers per second
headshot_multiplier = 2.0
penetration = 0                      # No penetration

# Ammunition
[weapon.ammo]
type = "plasma"
magazine_size = 30
reserve_max = 180
reload_time = 1.8
reload_type = "magazine"             # magazine, single, heat
auto_reload = true

# Fire modes
[weapon.fire_mode]
default = "auto"                     # auto, semi, burst
modes = ["auto", "semi"]
switch_key = "V"

# Aim down sights
[weapon.ads]
enabled = true
zoom = 1.5
spread_multiplier = 0.4
move_speed_multiplier = 0.7
transition_time = 0.15

# Recoil
[weapon.recoil]
vertical = 0.8
horizontal = 0.3
horizontal_random = 0.2
recovery_speed = 8.0

# Visual effects
[weapon.effects]
muzzle_flash = "effects/weapons/plasma_muzzle.toml"
muzzle_socket = "muzzle"
hit_effect = "effects/weapons/plasma_impact.toml"
tracer = "effects/weapons/plasma_tracer_blue.toml"
tracer_speed = 500.0
shell_eject = false                  # Energy weapon, no shells

# Audio
[weapon.audio]
fire = "sounds/weapons/plasma_fire.wav"
fire_tail = "sounds/weapons/plasma_tail.wav"
reload_start = "sounds/weapons/plasma_reload_start.wav"
reload_end = "sounds/weapons/plasma_reload_end.wav"
empty = "sounds/weapons/click.wav"
mode_switch = "sounds/weapons/mode_switch.wav"

# Animations
[weapon.animations]
idle = "plasma_idle"
fire = "plasma_fire"
reload = "plasma_reload"
draw = "plasma_draw"
holster = "plasma_holster"
ads_in = "plasma_ads_in"
ads_out = "plasma_ads_out"
