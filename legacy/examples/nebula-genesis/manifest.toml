[package]
name = "nebula-genesis"
display_name = "Nebula Genesis"
version = "1.0.0"
description = "A breathtaking procedural galaxy simulation with millions of gravitationally-bound particles, real-time physics, and stunning volumetric rendering"
author = "Void Engine Team"
license = "MIT"
keywords = ["particles", "galaxy", "simulation", "physics", "procedural"]
categories = ["demo", "visualization", "showcase"]

[app]
app_type = "demo"
entry = "scripts/main.vs"

# Multi-layer rendering for maximum visual impact
[[app.layers]]
name = "deep_space"
type = "content"
priority = -100
blend = "replace"

[[app.layers]]
name = "nebula_clouds"
type = "content"
priority = -50
blend = "additive"

[[app.layers]]
name = "star_field"
type = "content"
priority = 0
blend = "additive"

[[app.layers]]
name = "galaxy_core"
type = "content"
priority = 50
blend = "additive"

[[app.layers]]
name = "bloom"
type = "effect"
priority = 100
blend = "additive"

[[app.layers]]
name = "ui"
type = "overlay"
priority = 200
blend = "normal"

[app.permissions]
scripts = true

[app.resources]
max_entities = 50000
max_memory = 268435456  # 256 MB
max_layers = 8
max_cpu_ms = 16.0

[assets]
include = ["assets/"]
compression = 6

[scripts]
language = "voidscript"

[platform]
min_version = "1.0.0"
required_features = ["webgpu", "compute"]
