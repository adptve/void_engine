[package]
name = "synthwave-dreamscape"
display_name = "Synthwave Dreamscape"
version = "1.0.0"
description = "A retro-futuristic 80s synthwave experience with neon grids, procedural mountains, glowing sun, and reactive particle effects"
author = "Void Engine Team"
license = "MIT"
keywords = ["synthwave", "retro", "80s", "neon", "vaporwave"]
categories = ["demo", "visualization", "showcase", "music"]

[app]
app_type = "demo"
entry = "scripts/main.vs"

# Layered composition for the synthwave look
[[app.layers]]
name = "sky"
type = "content"
priority = -100
blend = "replace"

[[app.layers]]
name = "sun"
type = "content"
priority = -50
blend = "additive"

[[app.layers]]
name = "mountains"
type = "content"
priority = 0
blend = "normal"

[[app.layers]]
name = "grid"
type = "content"
priority = 10
blend = "additive"

[[app.layers]]
name = "particles"
type = "content"
priority = 20
blend = "additive"

[[app.layers]]
name = "glow"
type = "effect"
priority = 100
blend = "additive"

[[app.layers]]
name = "scanlines"
type = "effect"
priority = 110
blend = "multiply"

[[app.layers]]
name = "ui"
type = "overlay"
priority = 200
blend = "normal"

[app.permissions]
scripts = true

[app.resources]
max_entities = 20000
max_memory = 268435456
max_layers = 10
max_cpu_ms = 16.0

[assets]
include = ["assets/"]

[scripts]
language = "voidscript"

[platform]
min_version = "1.0.0"
required_features = ["webgpu"]
