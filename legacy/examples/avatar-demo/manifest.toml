# =============================================================================
# Avatar Demo - Package Configuration
# =============================================================================
# Interactive avatar demo with animated characters

[package]
name = "avatar-demo"
display_name = "Avatar Demo"
version = "1.0.0"
description = "Interactive avatar demo with animated characters"
author = "Void GUI Team"
license = "MIT"
keywords = ["3d", "avatar", "animation", "characters"]
categories = ["demo", "characters"]

# =============================================================================
# Application Configuration
# =============================================================================

[app]
app_type = "demo"
scene = "scene.toml"

# =============================================================================
# Render Layers
# =============================================================================

[[app.layers]]
name = "sky"
type = "content"
priority = -100
blend = "replace"

[[app.layers]]
name = "environment"
type = "content"
priority = -10
blend = "normal"

[[app.layers]]
name = "characters"
type = "content"
priority = 0
blend = "normal"

[[app.layers]]
name = "props"
type = "content"
priority = 10
blend = "normal"

[[app.layers]]
name = "ui"
type = "overlay"
priority = 100
blend = "normal"

# =============================================================================
# Permissions
# =============================================================================

[app.permissions]
scripts = false

# =============================================================================
# Resource Limits
# =============================================================================

[app.resources]
max_entities = 100
max_memory = 134217728  # 128 MB
max_layers = 8

# =============================================================================
# Asset Configuration
# =============================================================================

[assets]
include = ["models/"]

# =============================================================================
# Platform Requirements
# =============================================================================

[platform]
min_version = "1.0.0"
required_features = ["webgpu"]
